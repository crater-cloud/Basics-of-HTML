<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div-tag and Class selector</title>
    <meta name="description" content= "We will be making boxes of different shape size and color and will also be learning  about class selectors.">
    <style>
        .Box1 {
                background-color: lightgreen;
                width: 300px;
                height: 100px;

        }
        .Box2 {
            background-color: mediumaquamarine;
            width: 200px;
            height: 100px;
        }
        .text-highlight {
            font-style: italic;
            font-size: 25px;
        }
    </style>

</head>
<body>
     
    <div class="Box1">
        <p class="text-highlight"><strong>First Box</strong></p>
    </div>
    
    <div Class="Box2">
        <p class="text-highlight">Second Box</p>
    </div>


</body>
</html>
